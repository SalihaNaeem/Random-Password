<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Random-Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link

      <h1>
        Generator a <br />

        <img src="Images/copy.png" onclick="copyPassword()" alt="" />
        <!-- <i class="fa-regular fa-copy" style="color: rgb(0, 136, 0); width: 30pxs;"></i> -->
      </div>
      <button onclick="createPassword()"><img src="Images/charge2.png" alt="" />Generator Random</button>
    </section>


    <script src="script.js"></script>
  </body>
</html>
